<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nate Heath's Portfolio</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="media-queries.css" />
</head>
<body>
    <nav id="desktop-nav">
        <div class="logo">Nate Heath</div>
        <div>
            <ul class="nav-links">
                <li><a href="#about">About Me</a></li>
                <li><a href="#experience">Experience</a></li>
                <li><a href="#projects">Projects</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </div>
    </nav>
    <nav id="hamburger-nav">
        <div class="logo">Nate Heath</div>
        <div class="hamburger-menu">
            <div class="hamburger-icon" onclick="toggleMenu()">
                <span></span>
                <span></span>
                <span></span>
            </div>
            <div class="menu-links">
                <li><a href="#about" onclick="toggleMenu()">About Me</a></li>
                <li><a href="#experience" onclick="toggleMenu()">Experience</a></li>
                <li><a href="#projects" onclick="toggleMenu()">Projects</a></li>
                <li><a href="#contact" onclick="toggleMenu()">Contact</a></li>
            </div>
        </div>
    </nav>
    <section id="profile">
        <div class="section__pic-container">
            <img src="./assets/profile-pic.png" alt="Nate Heath's Profile Picture" />
        </div>
        <div class="section__text">
            <p class="section__text__p1">Hello, I'm</p>
            <h1 class="title">Nate Heath</h1>
            <p class="section__text__p2">Computer Science Student</p>
            <div class="btn-container">
                <button class="btn btn-color-2" onclick="window.open('./assets/resume.pdf')">Download Resume</button>
                <button class="btn btn-color-1" onclick="location.href='./#contact'"">Contact Info</button>
            </div>
            <div id="socials-container">
                <img src="./assets/linkedin-logo.png" alt="My LinkedIn Profile" class="icon" onclick="location.href='https://www.linkedin.com/in/nate-heath/'"/>
                <img src="./assets/github-logo.png" alt="My GitHub Profile" class="icon" onclick="location.href='https://github.com/heathnate'"/>
            </div>
        </div>
    </section>
    <section id="about">
        <p class="section__text__p1">Get To Know More</p>
        <h1 class="title">About Me</h1>
        <div class="section-container">
            <div class="section__pic-container">
                <img src="./assets/profile-pic.png" alt="Profile Picture" class="about-pic" />
            </div>
            <div class="about-details-container">
                <div class="about-containers">
                    <div class="details-container">
                        <img src="./assets/experience.png" alt="Experience Icon" class="icon"/>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script src="script.js"></script>
</body>
</html>
